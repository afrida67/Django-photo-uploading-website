{% extends 'layout_base.html' %}

{% block content %}
    <div class="create-photo">
        <h2 style="color:#000;">Upload a new Photo</h2>
          <form class="site-form" action="{% url 'gallery:create' %}" method="post" enctype="multipart/form-data">
             {% csrf_token %}
            {{ form }}
            <input type="submit" value="Upload">
        </form>

    </div>
{% endblock %}
