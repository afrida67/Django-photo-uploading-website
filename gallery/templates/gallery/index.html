{% extends 'gallery/base.html' %}
{% block body%}  

<div class="col-sm-4 col-lg-2  center">

   {% for album in all_photos%}

   <div class="thumbnail">

      <a href="{% url 'gallery:detail' album.id %}">
      <img src="{{ album.photo.url }}" class="img-responsive" height="442" width="492">
      </a>

      <div class="caption">
         <h4>#{{ album.hashtag }}</h4>
         <a href="{% url 'gallery:detail' album.id %}"></a> 
      </div>

      <form action="{% url 'gallery:album-delete' album.id %}" method="post" style="display: inline;">
         {% csrf_token %}
         <input type="hidden" name="album_id" value="{{ album.id }}" />
         <button type="submit" class="btn btn-default btn-sm">
         <span class="glyphicon glyphicon-trash"></span>
         </button>
      </form>

   </div>
   
   {% endfor %}
</div>
{% endblock %}
