{% extends 'gallery/base.html' %}

{% block body%}  

        <ul>
            {% for album in all_photos%}

                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'gallery:detail' album.id %}">
                            <img src="{{ album.photo.url }}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{ album.caption }}</h2>
                            <h4>{{ album.hashtag }}</h4>
                        </div>
                   

         <!-- View Details -->
            <a href="{% url 'gallery:detail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
             </div>

        </div>
            {% endfor %}
        </ul>                 

{% endblock %}
