{% extends 'gallery/base.html' %}
{% block body%}  

<div class="col-sm-4 col-lg-2  center">

   {% for album in all_photos%}

   <div class="thumbnail">

      <a href="{% url 'gallery:detail' album.id %}">
      <img src="{{ album.photo.url }}" class="img-responsive" height="442" width="492">
      </a>

      <div class="caption">
          <span class="fas fa-user" aria-hidden="true"></span>&nbsp;{{  album.uploader.username }}
         <a href="{% url 'gallery:detail' album.id %}"></a> 
      </div>

   </div>

   {% endfor %}
</div>
{% endblock %}
