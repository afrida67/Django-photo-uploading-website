<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}Triplet{% endblock %}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>
        <nav class="navbar navbar-default"> <!--navbar-inverse-->
            <div class="container-fluid">
        
                <!--logo-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                       
                    <a class="navbar-brand" href="{% url 'gallery:index' %}"> <span class="fab fa-instagram" aria-hidden="true"></span> Triplet</a>                                                                    
                </div>      

            <!--upload image-->

                <ul class="nav navbar-nav navbar-right">
                         <li class="">
                            <a href="#">
                                 <span class="fas fa-user" aria-hidden="true"></span>&nbsp;{{ request.user.username }}
                             </a>
                        </li>

                        <li class="">
                            <a href="{% url 'gallery:create' %}">
                                 <span class="fa fa-upload" aria-hidden="true"></span>&nbsp;Upload Image
                             </a>
                        </li>

                        <li class="">               
                            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                         <!--whenever post method use csrf for security purpose-->
                            {% csrf_token %}                            
                          <button type="submit"><span class="fas fa-sign-out-alt" aria-hidden="true"></span>Logout</button>
                          
                         </form>                         
                    </li>
                </ul>        
            </div>
        
        </nav>
{% block body%}           
{% endblock %}
</body>
</html>
